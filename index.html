<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    

    <title> Kotoba </title>
</head>
<body>

    <header class="container">

        <img src="images/logo-kotoba.svg" alt="Kotoba Logotype">

    </header>

    <section id="hero" class="container">

        <img src="images/K-Frama@1x.jpg" alt="K Shodo styled paint in a white canvas with a thin golden frame">
        
        <div class="row">

            <h1 class="col-md-6 col-sm-12">Your NFT on kotoba</h1>

            <p class="col-md-6 col-sm-12">The best NFT marketplace for artistic expressions based on calligraphy, expressions, poetry and all other word-based forms of art.</p>

        </div>

    </section>

    <section id="contact">
        <div class="container">

            <div class="row">

                <h2 class="col-md-4 col-sm-12">Sign in to<br /> get updated</h2>
            
                <form class="col-md-8 col-sm-12 align-text-bottom" action="">
                    <input 
                        type="email" 
                        class="col-md-8 col-sm-12"
                        placeholder="your@email.com">
                    
                    <button 
                        type="submit" 
                        class="btn white btn-outline-primary col-md-3 col-sm-12"> 
                        Submit
                    </button>
                </form>

            </div>

        </div>
    </section>
    
</body>
</html>
